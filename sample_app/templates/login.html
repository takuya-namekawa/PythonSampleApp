{% extends "base.html" %}
{% load bootstrap %}

{% block title %}
    ログイン
{% endblock %}

{% block content %}
    <h1>ログイン</h1>
    <form method="post"> 
        {% csrf_token %} <!--csrfトークンを作成-->
        <!-- {{ form.as_p }} フォームの内容をpタグで囲って表示する -->
        {{ form|bootstrap }} <!--bootstrapのフォーム作成-->
        <br>
        <input type="submit" class="btn btn-primary" value="ログイン">
    </form>
{% endblock %}
